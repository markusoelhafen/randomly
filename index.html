<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body draggable="false">
    <div class="viewport">
        <header>
            <h1>randomly</h1>
            <div class="icon-button" onclick="copyUrl()">
                <p>Copy</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy">
                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                </svg>
            </div>
        </header>
        <section name="result" id="result">
            <p id="res"></p>
        </section>
    </div>
    <div id="settings">
        <h2>ðŸ‘†</h2>
        <section name="names" id="names">
            <h3>People</h3>
            <ul id="namesList" role="names">
                <form onsubmit="addItem(this); return false" id="nameForm" role="names">
                    <input type="text" id="nameInput" placeholder="Add name"
                        oninput="this.style.width = (this.value.length + 2) + 'ch';" />
                </form>
            </ul>
        </section>
        <section name="roles" id="roles">
            <h3>Roles</h3>
            <ul id="rolesList" role="roles">
                <form onsubmit="addItem(this); return false" id="roleForm" role="roles">
                    <input type="text" id="roleInput" placeholder="Add role"
                        oninput="this.style.width = (this.value.length + 2) + 'ch';" />
                </form>
            </ul>
        </section>
    </div>
</body>

</html>
